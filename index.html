></div><div class="popup popup-card"><div class="popup__content"><button type="button" class="popup-close" name="close"></button><form class="popup-card-form popup-form" name="formSubmit" method="post"><h2 class="popup-title">Новое место</h2><label class="form-field"><input id="card-name" name="cardname" class="popup-text" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup-form__input-error card-name-input-error"></span></label> <label class="form-field"><input type="url" id="card-source" name="cardsource" class="popup-text popup-descr" placeholder="Ссылка на картинку" required> <span class="popup-form__input-error card-source-input-error"></span></label> <button type="submit" class="btn-save" name="subject">Cоздать</button></form></div></div><div class="popup popup-image"><div class="popup-image__content"><button type="button" class="popup-close" name="close"></button> <img src="#" alt="#" class="popup-image-img"><p class="popup-image-text"></p></div></div><template id="elements__item"><div class="elements__item"><button class="btn-delete"></button> <img src="#" class="elements__img" alt="#"><div class="elements-descr"><h2 class="elements__text"></h2><button type="button" class="btn-heart" name="like"></button></div></div></template></body></html>
