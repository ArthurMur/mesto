<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="логотип место">
  </header>
  <div class="container">
    <main class="main">
      <section class="profile" aria-label="секция профиля">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button type="button" class="btn-edit"></button>
          </div>
          <h2 class="profile__descr">Исследователь океана</h2>
        </div>
        <button type="button" class="btn-add"><img src="./images/plus.svg" class="btn-add-img" alt="изображение кнопки добавления картчоки"></button>
      </section>
      <section class="elements" aria-label="секция карточек">
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" class="elements__img" alt="изображение Карачаевска">
          <div class="elements-descr">
            <h2 class="elements__text">Карачаевск</h2>
            <button type="button" class="btn-heart" name="like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.jpg" class="elements__img" alt="изображение горы Эльбрус">
          <div class="elements-descr">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button type="button" class="btn-heart" name="like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.jpg" class="elements__img" alt="изображение Домбая">
          <div class="elements-descr">
            <h2 class="elements__text">Домбай</h2>
            <button type="button" class="btn-heart" name="like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" class="elements__img" alt="изображение Карачаевска">
          <div class="elements-descr">
            <h2 class="elements__text">Карачаевск</h2>
            <button type="button" class="btn-heart" name="like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.jpg" class="elements__img" alt="изображение горы Эльбрус">
          <div class="elements-descr">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <button type="button" class="btn-heart" name="like"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.jpg" class="elements__img" alt="изображение Домбая">
          <div class="elements-descr">
            <h2 class="elements__text">Домбай</h2>
            <button type="button" class="btn-heart" name="like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup-close" name="close"></button>
      <form class="popup-form" name="formSubmit" method="post">
        <h2 class="popup-title">Редактировать профиль</h2>
        <input type="text" id="author" name="popup-author" class="popup-text" placeholder="Имя">
        <input type="text" id="descr" name="popup-descr" class="popup-text popup-descr" placeholder="Описание">
        <button type="submit" class="btn-save" name="subject">Cохранить</button>
      </form>
    </div>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
