<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer type="module"></script>
  <script src="./scripts/validate.js" defer type="module"></script>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="логотип место">
  </header>
  <div class="container">
    <main class="main">
      <section class="profile" aria-label="секция профиля">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__item">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button type="button" class="btn-edit"></button>
          </div>
          <h2 class="profile__descr">Исследователь океана</h2>
        </div>
        <button type="button" class="btn-add"><img src="./images/plus.svg" class="btn-add-img" alt="изображение кнопки добавления картчоки"></button>
      </section>
      <section class="elements" aria-label="секция карточек">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup-author">
      <div class="popup__content">
        <button type="button" class="popup-close" name="close"></button>
        <form class="popup-author-form popup-form" name="formSubmit" method="post">
          <h2 class="popup-title">Редактировать профиль</h2>
          <label class="form-field">
            <input type="text" id="author" name="popup-author" class="popup-text" placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span class="popup-form__input-error author-input-error"></span>
          </label>
          <label class="form-field">
            <input type="text" id="descr" name="popup-descr" class="popup-text popup-descr" placeholder="Описание" value="Исследователь океана" required minlength="2" maxlength="200">
            <span class="popup-form__input-error descr-input-error"></span>
          </label>
          
          <button type="submit" class="btn-save" name="subject">Cохранить</button>
        </form>
      </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__content">
      <button type="button" class="popup-close" name="close"></button>
      <form class="popup-card-form popup-form" name="formSubmit" method="post">
        <h2 class="popup-title">Новое место</h2>
        <label class="form-field">
          <input type="text" id="card-name" name="card-name" class="popup-text" placeholder="Название" required minlength="1" maxlength="30">
          <span class="popup-form__input-error card-name-input-error"></span>
        </label>
        <label class="form-field">
          <input type="url" id="card-source" name="card-source" class="popup-text popup-descr" placeholder="Ссылка на картинку" required>
          <span class="popup-form__input-error card-source-input-error"></span>
        </label>
        <button type="submit" class="btn-save" name="subject">Cоздать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup-image__content">
        <button type="button" class="popup-close" name="close"></button>
        <img src="#" alt="#" class="popup-image-img">
        <p class="popup-image-text"></p>
    </div>
  </div>

  <template id="elements__item">
    <div class="elements__item">
      <button class="btn-delete"></button>
      <img src="#" class="elements__img" alt="#">
      <div class="elements-descr">
        <h2 class="elements__text"></h2>
        <button type="button" class="btn-heart" name="like"></button>
      </div>
    </div>
  </template>
</body>
</html>
