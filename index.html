<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="логотип место">
  </header>
  <div class="container">
    <div class="popup">
      <div class="popup__content">
        <button class="popup-close"></button>
        <form class="popup-form">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" id="author" name="popup-author" class="popup-author" placeholder="Имя">
          <input type="text" id="descr" name="popup-descr" class="popup-descr" placeholder="Описание">
        </form>
        <button class="btn-save">Cохранить</button>
      </div>
    </div>
    <div class="overlay"></div>
    <main class="main">
      <section class="profile" aria-label="секция профиля">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__item">
            <p class="profile__author">Жак-Ив Кусто</p>
            <button class="btn-edit"></button>
          </div>
          <div class="profile__descr">Исследователь океана</div>
        </div>
        <button class="btn-add"><img src="./images/plus.svg" alt=""></button>
      </section>
      <section class="elements" aria-label="секция карточек">
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" class="elements__img" alt="">
          <div class="elements-descr">
            <p class="elements__text">Карачаевск</p>
            <button class="btn-heart"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.jpg" class="elements__img" alt="">
          <div class="elements-descr">
            <p class="elements__text">Гора Эльбрус</p>
            <button class="btn-heart"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.jpg" class="elements__img" alt="">
          <div class="elements-descr">
            <p class="elements__text">Домбай</p>
            <button class="btn-heart"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/karachaevsk.jpg" class="elements__img" alt="">
          <div class="elements-descr">
            <p class="elements__text">Карачаевск</p>
            <button class="btn-heart"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/elbrus.jpg" class="elements__img" alt="">
          <div class="elements-descr">
            <p class="elements__text">Гора Эльбрус</p>
            <button class="btn-heart"></button>
          </div>
        </div>
        <div class="elements__item">
          <img src="./images/dombai.jpg" class="elements__img" alt="">
          <div class="elements-descr">
            <p class="elements__text">Домбай</p>
            <button class="btn-heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
